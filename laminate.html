<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="seoTitle">Laminate Details | CenturyPly</title>
  <meta name="description" id="seoDesc" content="Premium laminate textures and finishes.">
  <link rel="canonical" id="canonicalUrl" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="application/ld+json" id="breadcrumbSchema"></script>
</head>

<body>

  <nav class="breadcrumb">
    <a href="/">Home</a> ›
    <a href="/laminate-catalog">Laminates</a> ›
    <span id="crumbProduct">Loading...</span>
  </nav>

  <main class="product">
    <div class="product-image-container">
      <img id="productImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        alt="Product Image">
    </div>

    <section class="info">
      <h1 id="productName">Product Name</h1>
      <div class="sku-badge">SKU: <span id="productSKU">---</span></div>

      <div class="specs">
        <div class="spec-item">
          <span class="spec-label">Finish</span>
          <span id="finish" class="spec-value">---</span>
        </div>
        <div class="spec-item">
          <span class="spec-label">Color</span>
          <span id="color" class="spec-value">---</span>
        </div>
        <div class="spec-item">
          <span class="spec-label">Dimensions</span>
          <span id="size" class="spec-value">---</span>
        </div>
        <div class="spec-item">
          <span class="spec-label">Thickness</span>
          <span id="thickness" class="spec-value">---</span>
        </div>
      </div>

      <div class="actions">
        <a href="/dealer-locator" class="dealer-btn">Find Dealer Nearby</a>
      </div>
    </section>
  </main>

  <script src="product-loader.js"></script>
</body>

</html>
